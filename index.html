<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link href="./css/styles.css" rel="stylesheet" />
    <script type="text/javascript" src="./js/main.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs@gh-pages/qrcode.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./">QR Code Generator</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link home" aria-current="page" href="#Home"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link generate" href="#Generate">Generate</a>
              </li>
              <li class="nav-item">
                <a class="nav-link about" href="#About">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <svg
      class="svg-shape"
      viewBox="0 0 200 200"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill="#FF0066"
        d="M63.7,-20.3C68.6,-5.4,49.2,17.7,29.8,29C10.4,40.3,-9,39.6,-22.3,30.1C-35.7,20.5,-43.1,2.1,-38.4,-12.5C-33.6,-27.1,-16.8,-37.8,6.3,-39.8C29.4,-41.8,58.7,-35.2,63.7,-20.3Z"
        transform="translate(100 100)"
      />
    </svg>
    <div class="container">
      
      <div id="Generate">
        <div class="col align-self-center">
          <div class="row m-auto mt-5 mb-5" id="qrcode"></div>
          <div class="row ">
            <div class="input-group mb-3 w-75 generate-text-input mx-auto">
              <input type="text" class="form-control" id="qrCodeData" placeholder="Enter text or url" aria-label="text or url" aria-describedby="button-addon" required>
              <button class="btn btn-second" type="button" id="button-addon" onclick="generateQrCode()">Generate</button>
            </div>
          </div>
        </div>
        </div>
        <div id="About">
          <div class="card mx-auto" style="width: 20rem;">
            <div class="card-body">
              <h5 class="card-title">About</h5>
              <h6 class="card-subtitle mb-2 text-muted">Description</h6>
              <p class="card-text">Site Created by Basa Varshith Raj. This Site uses <mark>qrcode.js</mark>. Qrcode generated using javascript library locally.</p>
              <a href="http://davidshimjs.github.io/qrcodejs/" class="card-link" target="_blank">Documentation</a>
            </div>
          </div>
        </div>
        <div id="Home">
          <div class="row vh-60">
            <div class="col align-self-center">
              <h1 class="text-white fw-bold main-head">Make a QR Code Quickly</h1>
              </div>
              <div class="col align-self-end text-center">
                <button type="button" class="btn btn-second text-white btn-lg" onclick="generate()">Generate</button>
              </div>
            </div>
          </div>
    </div>
  </body>
</html>
